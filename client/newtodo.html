<head>	<!--Meta Data-->	<meta charset="utf-8">	<meta name="description" content="erste Aufgabe ProgrammierPraktikum soziale Netwerke SS2018">	<meta name="keywords" content="HTML,CSS,Bootstrap,JavaScript">	<meta name="author" content="Mageda El-Hussein, Emre Göl">	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->		<title>Aufgabe 1 SoNe18</title>			    <!-- link for Bootstrap CDN , aka man muss nichts downloaden alle libraries über diese links verfügbar gemacht -->	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">	</head><body>		<div class="card-body col-10">						<a type="button" class="btn btn-lg btn-block btn-outline-primary col-5" href="index.html">back to main</a>	</div>	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">		<h1 class="text-center">Neue ToDo erstellen?</h1>		<p class="text-center">Falls es zu kompliziert ist bitte <a href="edittodo.html">hier</a>  klicken.</p>	</div>	<div class="container">		<div class="row bg-warning">			<div class="form-group col-lg-8 col-md-6">				<label for="hereedittext">Content of TODO</label>				<textarea class="form-control" id="hereedittext" rows=5 placeholder="this is the todo text. Here you can edit it.Thanks"></textarea>			</div>			<div class="col-lg-4 col-md-6">				<div class="form-group col-lg-12">					<label for="hereeditdate">Deadline</label>					<input class="form-control" id="hereeditdate" rows="1" placeholder="23.0.2018">				</div>				<div class="form-group col-lg-12">					<label for="hereeditprocess">Process</label>					<input type="number" min="0" max="100" class="form-control" placeholder="0">				</div>			</div>			<div class="col-lg-12">				<div class="col-lg-12 text-right"> <button type="button" class="btn btn-success"> Save </button> <button type="button" class="btn btn-danger"> Cancel </button>				</div>			</div>					</div>										<!-- ich finde tablearisch passt sich nicht gut an-->			<div class="col-lg-12">				<table class= "table">					<thead>						<tr>							<th>Was ist die Aufgabe?</th>							<th>Bis wann muss sie erledigt sein?</th>							<th>Wieviel Prozent wurde schon bearbeitet?</th>						</tr>					</thead>					<tbody>						<tr>							<td ><input id="new-todo" type="text" class="form-control" placeholder="ToDo:"></td>							<td ><input id="new-deadline" type="text" class="form-control" placeholder="01.01.2020"></td>							<td  class="text-center"><input id="new-percent" type="number" min="0" max="100" class="form-control" placeholder="0"></td>						</tr>						<tr>							<td>							</td>														<td class="text-center">															</td>														<td class="text-center">								{{> newtodo}}							</td>							</tr>					</tbody>				</table>			</div>	</div>						<!-- Google's CDN link for jQuery because bootstrap javascript requires jQuery , has to be above the bootstrap js file-->	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	<!-- script links for bootstrap javascript CDN at the body of the page-->	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script></body><template name="newtodo">	<button type="button" class="btn btn-success"> Save </button>	<button type="button" class="btn btn-danger"> Cancel </button></template>
